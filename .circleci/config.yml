version: 2.1
jobs:
 build:
    executor: python-latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Install Dependencies
          command: |
            poetry install
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
 publish:
    executor: python-latest
    steps:
      - checkout
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/dist
      - run:
          command: |
            sh scripts/circleci-pypi-publish.sh
orbs:
  poetry: talkiq/poetry@4.0.0

workflows:
  main:
    jobs:
      - build
