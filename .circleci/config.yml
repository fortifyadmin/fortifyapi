version: 2.1
executors:
  fortifyapi:
    docker:
      - image: cimg/python:3.10.9
    working_directory: ~/repo
jobs:
  build:
    executor: fortifyapi
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Install Dependencies
          command: |
            poetry install
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
  test:
    executor: fortifyapi
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Run tests
          command: |
            poetry run pytest -n 2 --dist=loadscope
  black:
    executor: fortifyapi
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Check code formatting
          command: |
            poetry run isort --atomic .

workflows:
    version: 2
    build:
      jobs:
        - build
        - black:
            requires:
              - build
