version: 2.1
executors:
  fortifyapi:
    docker:
      - image: python:latest
    working_directory: ~/repo
jobs:
  build:
    executor: fortifyapi
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Install Dependencies
          command: |
            python3 -m pip install poetry build wheel twine && poetry build
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
  test:
    executor: fortifyapi
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Run tests
          command: |
            poetry run pytest -n 2 --dist=loadscope

workflows:
    version: 2
    build:
      jobs:
        - build
