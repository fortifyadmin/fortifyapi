jobs:
 build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - python/install-packages:
          pip-dependency-file: requirements.txt
      - python/install-packages:
          args: pytest
          pkg-manager: poetry
          pypi-cache: false

 publish:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: poetry
      - python/dist
      - run:
          command: |
            sh scripts/circleci-pypi-publish.sh

orbs:
  python: circleci/python@2.1.1
version: 2.1

workflows:
  main:
    jobs:
      - build
      - publish:
          requires:
            - build
          filters:
            branches:
              only: master
